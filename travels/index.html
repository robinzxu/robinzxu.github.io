		<h2>Oh, the Places You'll Go!</h2>

				id: 'mapbox/light-v10'
			}).addTo(myMap);

			L.marker([29.68, -82.40]).addTo(myMap)
				.bindPopup("<b>Gainesville (1996-2014)</b><br>I was born and raised in Gainesville, Florida.");
			
			// Singapore
			L.marker([1.28, 103.84]).addTo(myMap)
				.bindPopup("<b>Singapore (2018-present)</b><br>I moved to Singapore in 2018 and have been here since.");

			L.marker([-45.56, 167.63]).addTo(myMap)
				.bindPopup("<b>Queenstown (2019)</b><br>Keisha and I visited New Zealand's South Island in December 2019. (2019)");

			L.marker([40.78, -73.98]).addTo(myMap)
				.bindPopup("<b>New York (2017-2018)</b><br>My first job out of university was with GIC's Infrastructure team in New York.");

				.bindPopup("<b>Detroit (2019)</b><br>Part of the 2019 US/Canada trip with Keisha. Underrated city; the Henry Ford Museum was incredible.");

			L.marker([39.95, -75.20]).addTo(myMap)
				.bindPopup("<b>Philadelphia (2019)</b><br>Part of the 2019 US/Canada trip with Keisha. My cousin graduated from Penn!");

			L.marker([43.65, -79.45]).addTo(myMap)

			L.marker([60.16, 24.91]).addTo(myMap)
				.bindPopup("<b>Helsinki (2019)</b><br>Layover during my move from New York to Singapore. To those wondering, one day was more than enough time...");
			
			// Doha
			L.marker([25.26, 51.56]).addTo(myMap)

			L.marker([22.28, 114.17]).addTo(myMap)
				.bindPopup("<b>Hong Kong (2018)</b><br>Last minute trip with Keisha to see the New Year's fireworks.");

			L.marker([50.85, 4.35]).addTo(myMap)

			L.marker([46.68, 7.82]).addTo(myMap)

			L.marker([6.411, 99.827]).addTo(myMap)
