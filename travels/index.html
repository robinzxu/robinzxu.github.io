		<h2>Oh, the Places You'll Go!</h2>
		
		<div id="map" class="travels"></div>
		<script>
			var myMap = L.map('map', {
				center: [0, 0],
				zoom: 2,
				maxBounds: new L.LatLngBounds(new L.LatLng(85,-230), new L.LatLng(-85,230)),
				maxBoundsViscosity: 1.0
			});

			L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1Ijoicm9iaW56eHUiLCJhIjoiY2s1cW03a2hpMDN4MjNtbjB3NWN6dnVyZiJ9.Dpq0JmqedbosEQM1xr7bzg', {
				maxZoom: 18,
				minZoom: 1,
				noWrap: true,
				bounds: [
					[85, -180],
					[-85, 180]
				],
				attribution: '&copy; <a target="_blank" rel="noopener noreferrer" href="https://www.openstreetmap.org/">OpenStreetMap</a>,' + ' &copy; <a target="_blank" rel="noopener noreferrer" href="https://www.mapbox.com/">Mapbox</a>',
				id: 'mapbox/light-v10'
			}).addTo(myMap);
			
			// Gainesville
			L.marker([29.68, -82.40]).addTo(myMap)
				.bindPopup("<b>Gainesville</b><br />I was born and raised in Gainesville, Florida. (1996-2014)");
			
			// Singapore
			L.marker([1.28, 103.84]).addTo(myMap)
				.bindPopup("<b>Singapore</b><br />I moved to Singapore in 2018 and have been here since. (2018-present)");
			
			// Cambridge
			L.marker([52.21, 0.11]).addTo(myMap)
				.bindPopup("<b>Cambridge</b><br />I read economics at Trinity College, Cambridge. (2014-2017)");
			
			// Manapouri
			L.marker([-45.56, 167.63]).addTo(myMap)
				.bindPopup("<b>Manapouri</b><br />Keisha and I visited New Zealand's South Island in December 2019. (2019)");
		
			// New York
			L.marker([40.78, -73.98]).addTo(myMap)
				.bindPopup("<b>New York</b><br />My first job out of university was with GIC's Infrastructure team in New York. (2017-2018)");
			
			// Nanjing
			L.marker([32.04, 118.78]).addTo(myMap)
				.bindPopup("<b>Nanjing</b><br />My family is originally from Nanjing.");
			
			// Dar es Salaam
			L.marker([-6.76, 39.26]).addTo(myMap)
				.bindPopup("<b>Dar es Salaam</b><br />I spend a summer in Tanzania as part of the Cambridge Development Initiative. (2015)");
			
			// Cape of Good Hope
			L.marker([-34.36, 18.47]).addTo(myMap)
				.bindPopup("<b>Cape of Good Hope</b><br />Keisha and I made a visit to Cape Town in December 2018. (2018)");
			
			// Iceland
			L.marker([64.15, -21.89]).addTo(myMap)
				.bindPopup("<b>Iceland</b><br />Alex and I drove around Iceland as part of a post-graduation trip. (2017)");
		</script>
