		<h2>Oh, the Places You'll Go!</h2>
		
		<div id="map" class="travels"></div>
		<script>
			var myMap = L.map('map', {
				center: [0, 0],
				zoom: 2,
				maxBounds: new L.LatLngBounds(new L.LatLng(85,-230), new L.LatLng(-85,230)),
				maxBoundsViscosity: 1.0
			});

			L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1Ijoicm9iaW56eHUiLCJhIjoiY2s1cW03a2hpMDN4MjNtbjB3NWN6dnVyZiJ9.Dpq0JmqedbosEQM1xr7bzg', {
				maxZoom: 18,
				minZoom: 1,
				noWrap: true,
				bounds: [
					[85, -180],
					[-85, 180]
				],
				attribution: '&copy; <a target="_blank" rel="noopener noreferrer" href="https://www.openstreetmap.org/">OpenStreetMap</a>,' + ' &copy; <a target="_blank" rel="noopener noreferrer" href="https://www.mapbox.com/">Mapbox</a>',
				id: 'mapbox/light-v10'
			}).addTo(myMap);
			
			// Gainesville
			L.marker([29.68, -82.40]).addTo(myMap)
				.bindPopup("<b>Gainesville</b><br />I grew up here.");
			
			// Singapore
			L.marker([1.28, 103.84]).addTo(myMap)
				.bindPopup("<b>Singapore</b><br />I met Keisha here");
			
			// Cambridge
			L.marker([52.21, 0.11]).addTo(myMap)
				.bindPopup("<b>Cambridge</b><br />I completed my undergraduate in economics at Trinity College, Cambridge.");
			
			// London
			L.marker([51.50, -0.12]).addTo(myMap)
				.bindPopup("<b>London</b><br />Keisha studied in LSE, went to a lot of concerts and artsy things here.");
			
			// Paris
			L.marker([48.86, 2.35]).addTo(myMap)
				.bindPopup("<b>Paris</b><br />Keisha studied in HEC for summer school, ate a lot of good food here.");
			
			// Kew Gardens
			L.marker([51.46, -0.28]).addTo(myMap)
				.bindPopup("<b>Kew Gardens</b><br />This is Keisha's favourite place in London.");
			
			// Manapouri
			L.marker([-45.56, 167.63]).addTo(myMap)
				.bindPopup("<b>Manapouri</b><br />Keisha made friends here. They were very soft and smiley.");
		
			// New York
			L.marker([40.78, -73.98]).addTo(myMap)
				.bindPopup("<b>New York</b><br />My first job out of university was with GIC's Infrastructure team in New York.");
			
			// Nanjing
			L.marker([32.04, 118.78]).addTo(myMap)
				.bindPopup("<b>Nanjing</b><br />My family is originally from Nanjing.");
		</script>
